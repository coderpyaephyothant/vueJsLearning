<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mdb.min.css">
</head>
<body>
    <div id="cal" class="container">
        <h3 style="color:green;" class="mt-3">{{title}}</h3>
        <div class="row my-3 ">
            <div class="col-12">
                <div class="card bg-primary">
                    <div class="card-body">
                        <div class="mb-3 bg-white p-5 border rounded d-flex justify-content-end align-content-center"></div>
                        <div class="row">
                            <div class="col-5 form-group">
                                <input type="number" class="form-control" placeholder="first number">
                            </div>
                            <div class="col-2 form-group ">
                                <div class="dropdown">
                                    <button
                                      class="btn btn-primary dropdown-toggle"
                                      type="button"
                                      id="dropdownMenuButton"
                                      data-mdb-toggle="dropdown"
                                      aria-expanded="false"
                                    >
                                      Choose
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <li><a class="dropdown-item" href="#">+</a></li>
                                      <li><a class="dropdown-item" href="#">-</a></li>
                                      <li><a class="dropdown-item" href="#">*</a></li>
                                      <li><a class="dropdown-item" href="#">/</a></li>
                                    </ul>
                                  </div>
                            </div>
                            <div class="col-5 form-group">
                                <input type="number" class="form-control" placeholder="second number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <button class="col-3 btn btn-warning mt-3 me-1">Calculate</button>
                                <button class="col-3 btn btn-success mt-3 me-1">Save</button>
                                <button class="col-3 btn btn-danger mt-3 me-1">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h4 class="text-info">History</h4> 
                        <h4 class="text-info">Records</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/vue.js"></script>

    let app = new Vue({
        el:'#cal',
        data:{
            title:'Mini Calculator',
        },
        methods:{

        },
        computed:{

        },
    })
</script>
<script src="js/mdb.min.js"></script>
</html>
