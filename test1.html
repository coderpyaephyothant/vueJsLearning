<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template Syntax Usages</title>
</head>
<body>
    <div id="test1">
        <h4>{{message.split('').join(' ')}}</h4>
        <h5>Now Vue Updated Version is {{version + 1}}</h5>
        <h5>{{status  ? 'Evan You' : 'Meta' }}</h5>
    </div>
</body>
<!-- development version -->
<script src="js/vue.js"></script>
<script>
    let app = new Vue ({
        el:'#test1',
        data: {
            message : 'HelloVueIstartedYou',
            version : 2,
            status : true
        }
    })
</script>
</html>
